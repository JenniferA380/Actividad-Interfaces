<script>
        function receta1() {
            Swal.fire({
                title: 'Pasos',
                text: 'Ingredientes a usar',                
                html:
                '1- Calienta el horno a 325ºF<br/>'+
                '2- Mezcla las migajas, 3 cdas. de azúcar y la mantequilla; presiona esto firmemente contra el fondo de un molde con aro desmontable (springform pan) de 9 pulgs.<br/>'+

                '4- Hornea el cheesecake 55 min. o hasta que el centro esté casi cuajado. Pasa un cuchillo o espátula de metal por el borde del molde para despegar el pastel; déjalo enfriar antes de quitarle el aro al molde. Refrigéralo durante 4 horas.<br/>',
                
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> OKi!',
                })
        }
</script>

<script>
        function receta2() {
            Swal.fire({
                title: 'Pasos',
                text: 'Ingredientes a usar',                
                html:
                '1- En un bol ponemos los 4 huevos enteros, las dos yemas y 150g del azúcar. Lo batimos hasta que tenga una consistencia homogénea. Después añadimos la leche y mezclamos bien.<br/>'+
                '2- En otro cazo, echamos los 100g restantes del azúcar blanco. Añadimos un poquito de agua, lo suficiente para que cubra el azúcar y añadiremos también el zumo de limón. Debemos calentar la mezcla a fuego lento sin dejar de remover y retirar antes de que el caramelo se dore demasiado, ya que el calor que retiene lo continuará cocinando.<br/>'+
                '3- Cuando el caramelo esté listo lo echaremos en el fondo de unas flaneras, o recipientes que vayamos a usar para cocinar el flan y después añadiremos en ellas la mezcla que hemos preparado al principio.<br/>'+
                '4- Hecho esto pondremos agua en una bandeja de horno y encima las flaneras, evitando que el agua rebose. Cuando el horno esté precalentado a unos 190ºC, meteremos la bandeja y taparemos los flanes con papel de aluminio.<br/>'+
                '5- Pasados unos 50 minutos los flanes habrán cuajado y se podrán sacar del horno. Solo queda dejar que el flan de huevo al horno se enfríe, antes de desmoldar.<br/>',
                    focusConfirm: false,
                    confirmButtonText:
                        '<i class="fa fa-thumbs-up"></i> OKi!',
                })
        }
</script>
